<ion-content class="ion-padding">
  <app-refresher (refresh)="onRefresh($event)"></app-refresher>

  <ion-row>
    <ion-col size="12" size-md="10" offset-md="1">
      <ion-card class="ion-padding-bottom ion-padding-horizontal">
        <ion-card-header>
          <ion-card-title id="page-header">
            Manage Clinics
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="ion-text-center" *ngIf="clinics.length === 0">
            <ion-text color="medium">
              <h1>No registered clinics found</h1>
            </ion-text>
          </div>
          <ion-accordion-group [multiple]="true" *ngFor="let clinic of clinics;" >
            <app-clinic-accordion *ngIf="clinic.isActive" [clinic]="clinic" (approveClinic)="onApproveClinic($event)"></app-clinic-accordion>
          </ion-accordion-group>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="onLoadMoreClinics($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
