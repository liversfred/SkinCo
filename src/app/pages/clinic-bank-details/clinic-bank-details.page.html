<ion-content class="ion-padding">
  <app-refresher (refresh)="onRefresh($event)"></app-refresher>

  <ion-row>
    <ion-col size="12" size-md="10" offset-md="1">
      <ion-text id="page-header-italic" *ngIf="bankDetailsList.length === 0">No Bank Details</ion-text>
      <ion-text id="page-header" *ngIf="bankDetailsList.length > 0">Bank Details</ion-text>
      
      <ion-row>
        <ion-col size="12" size-md="4" *ngFor="let bankDetails of bankDetailsList">
          <app-bank-details-card [bankDetails]="bankDetails" (updateBankDetails)="onUpdateBankDetails($event)" (deleteBankDetails)="onDeleteBankDetails($event)"></app-bank-details-card>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-margin-end ion-margin-bottom">
    <ion-fab-button (click)="onAddBankDetails()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
