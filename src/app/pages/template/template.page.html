<ion-content class="ion-padding">
  <app-refresher (refresh)="onRefresh($event)"></app-refresher>
  
  <ion-row>
    <ion-col size="12" size-md="10" offset-md="1">
      <ion-card class="ion-padding-bottom ion-padding-horizontal">
        <ion-card-header>
          <ion-card-title id="page-header">
            Manage Templates
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="ion-text-center" *ngIf="templates.length === 0">
            <ion-text color="medium">
              <h1>No templates found</h1>
            </ion-text>
          </div>
          <ion-accordion-group *ngFor="let template of templates;" >
            <app-template-accordion [template]="template" (updateTemplate)="onUpdateTemplate($event)"></app-template-accordion>
          </ion-accordion-group>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
