<ion-content *ngIf="userData">
  <app-booking-history-segments
    [userData]="userData"
    [patientLevel]="true"
    [clinicOptions]="clinicOptions"
    [bookingSegmentOptions]="bookingSegmentOptions" 
    [filterOptions]="filterOptions"
    (cancelBooking)="onCancelBooking($event)"
    (rescheduleBooking)="onRescheduleBooking($event)"
    (writeReview)="onWriteReview($event)">
  </app-booking-history-segments>
</ion-content>
