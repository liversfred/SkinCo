<ion-content [fullscreen]="true" class="ion-padding main">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-avatar>
          <ion-img src="../../../../assets/logos/company-logo.png" alt="Company Login Logo">
          </ion-img>
        </ion-avatar>

        <div class="ion-text-center ion-text-uppercase">
          <ion-text color="primary"><h1>SKINHEALTH CONNECT</h1></ion-text>
        </div>
  
        <ion-card id="primaryCard" color="secondary">
          <ion-card-content>
            <ion-card id="secondaryCard" color="primary">
              <ion-card-content>
                <div class="ion-text-center ion-text-uppercase ion-padding-bottom">
                  <ion-text id="loginHeader" color="light">LOGIN</ion-text>
                </div>
                <form [formGroup]="loginForm!" (ngSubmit)="onSubmit()">
                  <ion-list lines="none" class="ion-padding">
                    <ion-item color="light">
                      <ion-icon name="mail" slot="start"></ion-icon> 
                      <ion-input type="email" formControlName="email" placeholder="Email" [clearInput]="true"></ion-input>
                    </ion-item>
                    <ion-text class="error-message" color="danger" *ngIf="loginForm?.hasError('required', 'email') && loginForm?.get('email')?.touched">
                      <div>* Email is required.</div>
                    </ion-text>
                    <ion-text class="error-message" color="danger" *ngIf="loginForm?.hasError('email', 'email') && loginForm?.get('email')?.touched">
                      <div>* Email is invalid.</div>
                    </ion-text>

                    <ion-item color="light" class="ion-margin-top">
                      <ion-icon name="lock-closed" slot="start"></ion-icon> 
                      <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" placeholder="Password" [clearInput]="true"></ion-input>
                      <ion-icon name="{{ showPassword ? 'eye' : 'eye-off' }}" slot="end" (click)="showPassword = !showPassword"></ion-icon>
                    </ion-item>
                    <ion-text class="error-message" color="danger" *ngIf="loginForm?.hasError('required', 'password') && loginForm?.get('password')?.touched">
                      <div>* Password is required.</div>
                    </ion-text>
                    <ion-text class="error-message" color="danger" *ngIf="loginForm?.hasError('passwordStandard', 'password') && loginForm?.get('password')?.touched">
                      <div>* Password must contain at least 1 uppercase, lowercase, numeric, special character, and must be at least 8 characters long.</div>
                    </ion-text>
                  </ion-list>

                  <div class="ion-text-end ion-text-uppercase ion-margin-top">
                    <ion-text id="forgotPassword" color="light" class="link">Forgot Password</ion-text>
                  </div>

                  <div class="ion-margin-top">
                    <ion-button type="submit" expand="block" color="secondary" shape="round" [disabled]="loginForm?.invalid">Login</ion-button>
                  </div>

                  <div class="ion-text-center ion-text-uppercase ion-margin-top">
                    <ion-text id="register" color="light">Don't have an account? <b routerLink="/login/register" class="link">Register</b></ion-text>
                  </div>
                </form>
              </ion-card-content>
            </ion-card>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
