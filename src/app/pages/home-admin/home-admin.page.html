<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12" class="ion-margin-vertical">
        <canvasjs-chart [options]="clinicsChart" [styles]="{width: '100%', height: '350px'}"></canvasjs-chart>
      </ion-col>
      <ion-col size="12" size-md="12" class="ion-margin-vertical">
        <canvasjs-chart [options]="bookingsByClinicChart" [styles]="{width: '100%', height: '350px'}"></canvasjs-chart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
