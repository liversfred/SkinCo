<ion-content>
  <app-booking-history-segments *ngIf="userData" 
    [userData]="userData"
    [patientLevel]="false"
    [bookingSegmentOptions]="bookingSegmentOptions" 
    [filterOptions]="filterOptions"
    (skipBooking)="onSkipBooking($event)"
    (requeueBooking)="onRequeueBooking($event)"
    (completeBooking)="onCompleteBooking($event)">
  </app-booking-history-segments>
</ion-content>
