<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ data.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="done()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-datetime presentation="time" [(ngModel)]="selectedTime"></ion-datetime>
    </ion-row>
  </ion-grid>
</ion-content>
