<div class="ion-margin-vertical">
  <ion-row class="ion-justify-content-between">
    <ion-text *ngIf="bankDetailsList.length === 0">
      <h1><b><i>No Bank Details</i></b></h1>
    </ion-text>
    <ion-text *ngIf="bankDetailsList.length > 0">
      <h1><b>Bank Details</b></h1>
    </ion-text>
    <ion-button size="medium" color="tertiary" shape="round" (click)="onAddBankDetails()">
      Add
      <ion-icon slot="start" name="create-outline"></ion-icon>
    </ion-button>
  </ion-row>

  <div class="ion-margin">
    <ion-row>
      <ion-col size="12" size-md="3" *ngFor="let bankDetails of bankDetailsList">
        <app-bank-details-card [bankDetails]="bankDetails" (updateBankDetails)="onUpdateBankDetails($event)"></app-bank-details-card>
      </ion-col>
    </ion-row>
  </div>
</div>
