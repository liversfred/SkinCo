<ion-row class="schedule-item" 
        [class.selected]="selectedIndex === i" (click)="toggleHighlight(i)"
        *ngFor="let schedule of clinicSchedules; let i = index">
  <ion-col size="4">{{ schedule.dayOfWeek }}</ion-col>
  <ion-col size="8">{{ schedule.startTime + ' : ' + schedule.endTime }}</ion-col>
</ion-row>
