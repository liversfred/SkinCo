<div class="ion-padding-horizontal" *ngIf="clinic">
  <app-refresher [showRefresher]="true" (refresh)="onRefresh($event)"></app-refresher>

  <ion-grid>
    <ion-row class="ion-margin-vertical ion-margin-end ion-justify-content-end" *ngIf="!clinicDoctor">
      <ion-button class="ion-margin-start" size="medium" color="primary" (click)="onAddDoctor()">
        Add
        <ion-icon slot="start" name="create-outline"></ion-icon>
      </ion-button>
    </ion-row>
    
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <app-doctor-card *ngIf="clinicDoctor" [doctor]="clinicDoctor" (updateDoctor)="onUpdateDoctor()"></app-doctor-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
