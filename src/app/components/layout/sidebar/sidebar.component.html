
<ion-menu contentId="main-content" *ngIf="isAuthenticated">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngIf="userData && userData.role?.name === roles.ADMIN">
        <ion-item [routerLink]="routes.HOME_ADMIN">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngIf="userData && userData.role?.name === roles.STAFF">
        <ion-item [routerLink]="routes.HOME_STAFF">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngIf="userData && userData.role?.name === roles.PATIENT">
        <ion-item [routerLink]="routes.HOME_PATIENT">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngIf="userData && userData.role?.name === roles.ADMIN">
        <ion-item [routerLink]="routes.MANAGE_CLINICS">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>Manage Clinics</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngIf="userData && userData.role?.name === roles.STAFF">
        <ion-item [routerLink]="routes.CLINIC">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>Clinic</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngIf="userData && userData.clinicId && userData.role?.name === roles.STAFF">
        <ion-item [routerLink]="routes.CLINIC_SERVICES">
          <ion-icon slot="start" name="receipt"></ion-icon>
          <ion-label>Services</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngIf="userData && userData.role?.name === roles.PATIENT">
        <ion-item [routerLink]="routes.BOOKINGS">
          <ion-icon slot="start" name="book"></ion-icon>
          <ion-label>Bookings</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngIf="userData && userData.clinicId && userData.role?.name === roles.STAFF">
        <ion-item [routerLink]="routes.CLINIC_BANK_DETAILS">
          <ion-icon slot="start" name="card"></ion-icon>
          <ion-label>Bank Details</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngIf="userData">
        <ion-item [routerLink]="routes.PROFILE">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" class="link">
        <ion-item (click)="onLogout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
