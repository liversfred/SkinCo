
<ion-row class="ion-justify-content-center">
    <ion-col size="12" class="ion-text-center" *ngIf="bookings.length === 0">
      <h1>No Results found</h1>
    </ion-col>
    <ion-col size="12" size-md="8" *ngFor="let booking of bookings">
      <app-booking-card [userData]="userData" [booking]="booking" (viewClinic)="onViewClinic($event)" (cancelBooking)="onCancelBooking($event)"></app-booking-card>
    </ion-col>
</ion-row>
