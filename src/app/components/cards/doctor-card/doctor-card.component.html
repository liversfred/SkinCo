<ion-card mode="ios" color="light">
  <ion-card-header>
    <ion-row class="ion-padding ion-justify-content-center">
      <ion-avatar>
        <img alt="doctor image" [src]="imagePath" />
      </ion-avatar>
    </ion-row>
    <ion-card-title>
      <ion-row class="ion-justify-content-between">
        {{ doctor?.person?.fullName }}
        <div class="link" *ngIf="patient">
          <ion-icon color="primary" size="large" name="heart" *ngIf="patient.favoriteDoctorId === doctor?.id" (click)="onToggleFavorite(false)"></ion-icon>
          <ion-icon size="large" name="heart-outline" *ngIf="patient.favoriteDoctorId !== doctor?.id" (click)="onToggleFavorite(true)"></ion-icon>
        </div>
      </ion-row>
    </ion-card-title>
    <ion-card-subtitle>{{ doctor?.specialization?.name }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text class="ion-padding-bottom">
      <h2>Personal Info</h2>
    </ion-text>

    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-text color="dark">
          <h3>Age: {{ doctor?.person?.age }}</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-text color="dark">
          <h3>Gender: {{ doctor?.person?.gender }}</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-text color="dark">
          <h3>Email: {{ doctor?.person?.email }}</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-text color="dark">
          <h3>Mobile No.: {{ doctor?.person?.mobileNumber }}</h3>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!viewOnly">
      <ion-col size="12">
        <ion-button color="secondary" expand="block" size="small" (click)="onUpdateDoctor()">
          Update
          <ion-icon slot="start" name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
