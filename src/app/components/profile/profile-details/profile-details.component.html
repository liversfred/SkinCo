<ion-header>
  <ion-toolbar>
    <ion-title color="primary">User Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <app-profile-card *ngIf="userData" [userData]="userData" [viewOnly]="true"></app-profile-card>
</ion-content>
