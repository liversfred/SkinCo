<ion-app>
  <ion-router-outlet *ngIf="isAuthenticated === false"></ion-router-outlet>
  
  <ion-menu contentId="main-content" *ngIf="isAuthenticated">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="routes.HOME">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" class="link">
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content" *ngIf="isAuthenticated">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start" class="ion-margin-start">
          <ion-avatar>
            <ion-img src="../../../assets/logos/company-logo.png"  alt="company icon"></ion-img>
          </ion-avatar>
          <ion-text size="ion-text-large" color="primary">SkinCo</ion-text>
        </ion-buttons>
        <ion-buttons class="toolbar-nav" slot="end" *ngIf="_platformService.isDesktop()">
          <ion-button tab="home" [routerLink]="routes.HOME">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label *ngIf="!_platformService.screenXS()">HOME</ion-label>
          </ion-button>
          <ion-button tab="clinic" [routerLink]="routes.CLINIC">
            <ion-icon name="business-outline"></ion-icon>
            <ion-label *ngIf="!_platformService.screenXS()">CLINIC</ion-label>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      
      <ion-router-outlet></ion-router-outlet>
      
      <ion-tabs *ngIf="_platformService.isAndroid()">
        <ion-tab-bar slot="bottom">
          <ion-tab-button [tab]="routes.HOME">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>HOME</ion-label>
          </ion-tab-button>
          <ion-tab-button [tab]="routes.CLINIC">
            <ion-icon name="business-outline"></ion-icon>
            <ion-label>CLINIC</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-content>
  </div>
</ion-app>
